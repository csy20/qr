<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using Inter font as the default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container bg-white p-8 rounded-xl shadow-lg text-center w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">QR Code Generator</h1>
        <p class="text-gray-500 mb-6">Enter text or a URL to create your QR code.</p>
        
        <!-- Input field for text/URL -->
        <input type="text" id="text" placeholder="e.g., https://www.google.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 mb-4 text-lg">
        
        <!-- Generate Button -->
        <button onclick="generateQRCode()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-200 ease-in-out transform hover:scale-105">
            Generate QR Code
        </button>
        
        <!-- Error Message Display -->
        <p id="errorMessage" class="text-red-500 mt-4 h-6"></p>

        <!-- Div where the QR code will be displayed -->
        <div id="qrcode" class="mt-6 flex justify-center items-center"></div>
    </div>

    <!-- QR Code Generation Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <script>
        // Function to generate the QR code
        function generateQRCode() {
            // Get values from the DOM
            const inputText = document.getElementById("text").value;
            const qrCodeDiv = document.getElementById("qrcode");
            const errorMessage = document.getElementById("errorMessage");

            // Clear previous QR code and error message
            qrCodeDiv.innerHTML = "";
            errorMessage.textContent = "";

            // Check if the input is empty
            if (inputText.trim() === "") {
                errorMessage.textContent = "Please enter some text or a URL!";
                return; // Stop the function
            }

            // Options for QR code generation
            const qrCodeOptions = {
                errorCorrectionLevel: 'H',
                type: 'image/jpeg',
                quality: 0.9,
                margin: 1,
                color: {
                    dark:"#000000",
                    light:"#FFFFFF"
                },
                width: 256 // Set a fixed width for the QR code image
            };

            // Generate QR code and display it
            QRCode.toDataURL(inputText, qrCodeOptions, function (error, url) {
                if (error) {
                    console.error(error);
                    errorMessage.textContent = "Could not generate QR code.";
                    return;
                }
                // Create an image element and display the QR code
                const img = document.createElement('img');
                img.src = url;
                img.classList.add('rounded-lg', 'shadow-md');
                qrCodeDiv.appendChild(img);
            });
        }
    </script>

</body>
</html>
